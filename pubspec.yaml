name: courier_delivery
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.19.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  flutter_typeahead: ^3.0.0
  qr_code_scanner: ^1.0.1
  geolocator: ^7.0.1
  dio: ^4.0.0
  flutter_map: ^6.1.0
  google_maps_flutter: ^2.1.1
  google_map_polyline_new: ^0.3.0+2
  location: ^6.0.2
  #  cloud_firestore: ^5.0.1
  #  firebase_core: ^3.1.0
  fluttertoast: ^8.0.8
  razorpay_flutter: ^1.2.7
  pay: ^2.0.0
  geocoding: ^2.0.0
  maps_launcher: ^2.0.0
  image_picker: ^0.8.1
  #  multi_image_picker: ^4.8.0
  permission_handler: ^11.0.1
  url_launcher: ^6.1.4
  device_apps:
  connectivity_plus:
  shared_preferences: ^2.2.0
  cached_network_image: ^3.2.3
  flutter_svg:
  country_pickers: ^2.0.0
  flutter_svg_provider:
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  pin_code_fields: ^8.0.1
  sms_autofill: ^2.3.0
  pin_input_text_field: ^4.5.1
  colorful_safe_area: ^1.0.0
  pinput: ^2.2.31
  intl: ^0.18.1
  timelines: ^0.1.0
  percent_indicator: ^4.2.3
  # fluttertoast: ^8.2.2
  expandable_text: ^2.3.0
  responsive_builder: ^0.7.0
  #  firebase_core: ^3.1.0
  phonepe_payment_sdk: ^2.0.2
  crypto: ^3.0.3

  http: any
  upi_india: ^3.0.1
  contacts_service: ^0.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SFProTextBold.ttf
          weight: 700
        - asset: assets/fonts/SFProTextSemibold.ttf
          weight: 600
        - asset: assets/fonts/SFProTextRegular.ttf
          weight: 400
        - asset: assets/fonts/SFProTextMedium.ttf
          weight: 500
    - family: Proxima Nova
      fonts:
        - asset: assets/fonts/ProximaNovaBold.ttf
          weight: 700
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirRegular.ttf
          weight: 400
        - asset: assets/fonts/AvenirHeavy.ttf
          weight: 900
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SFProDisplayBold.ttf
          weight: 700
        - asset: assets/fonts/SFProDisplayRegular.ttf
          weight: 400
        - asset: assets/fonts/SFProDisplaySemibold.ttf
          weight: 600
    - family: Manrope
      fonts:
        - asset: assets/fonts/ManropeMedium.ttf
          weight: 500
    - family: Outfit
      fonts:
        - asset: assets/fonts/OutfitRegular.ttf
          weight: 400
flutter_intl:
  enabled: true
